<div class="value-card">
    <div class="collection">
        <p class="id">{{nft.id}}</p>
        <img src="./../../../../assets/img/sample.png" alt="" class="portrait">
        <p class="title">{{nft.title}}</p>
    </div>
    <div class="volume">
        <img src="../../../assets/img/ethereum.svg" alt="" class="ethereum">
        <p class="volume__value">{{nft.volume | number:'.0-2'}}</p>
    </div>
    <p class="day" [style.color]="(nft.day_change>=0) ? '#34CAA5' : '#F94025'">{{nft.day_change | percent:".0-2"}}</p>
    <p class="week" [style.color]="(nft.week_change>=0) ? '#34CAA5' : '#F94025'">{{nft.week_change | percent:".0-2"}}</p>
    <div class="floor">
        <img src="../../../assets/img/ethereum.svg" alt="" class="ethereum">
        <p class="floor__value">{{nft.floor_price | degreePrefix}}</p>
    </div>
    <p class="owners">{{nft.owners | degreePrefix}}</p>
    <p class="assets">{{nft.assets | degreePrefix}}</p>
</div>
