<div class="card">
    <img class="card__img" src="./../../../../assets/img/sample.png" alt="" />
    <div class="card__info">
      <div class="info_tag_date">
        <span class="info_tag" [textContent]="info.tag"></span>
        <div class="date">{{info.date | date:"MMMM dd, yyyy"}}</div>
      </div>
      <span class="title">{{info.title}}</span><br />
      <p class="description">{{info.description}}</p>
    </div>
  </div>
